<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math</title>
</head>
<body>

    <section>
    <!-- header -->
    <div class="navbar">
        <div class="player">
            <h2 class="current-player">Player 1's turn</h2>
            <h4 class="attempt">Attempt 0</h4>
        </div>
       
        <div class="game">
            <h1 class="round">Round 0</h1>
            <button class="game-button">Start</button>
        </div>
        <div class="scores">
            <div class="score">
                <h2>Player 1</h2>
                <h2 class="points point-1">0</h2>
            </div>
            <div class="score">
                <h2>Player 2</h2>
                <h2 class="points point-2">0</h2>
            </div>
        </div>
    </div>
    <!-- end header -->

    <!-- countdown -->
    <h1 class="countdown"></h1>

    <!-- equation -->
    <h1 class="equation">Press Button</h1>

    <!-- options -->
    <div class="options">
            <h2 class="option option-1">136</h2>
            <h2 class="option option-2">146</h2>
            <h2 class="option option-3">166</h2>
            <h2 class="option option-4">156</h2>
    </div>
    <!-- end options -->
    </section>

</body>

<script type="module" src="script.js"></script>
<script type="module" src="helpers.js"></script>

</html>
