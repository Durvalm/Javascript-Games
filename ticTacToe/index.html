<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="head">
        <h1 class="header">Welcome to Tic-Tac-Toe!</h1>
        <div class="scores">
            <div><h3 class="label">Player 1</h3><h3 class="player-1-score score">0</h3></div>
            <div><h3 class="label">Player 2</h3><h3 class="player-2-score score">0</h3></div>
            <div><h3 class="label">Ties</h3><h3 class="tie score">0</h3></div>
        </div>
    </div>

    <div class="section">
        <div class="game-board">
            <div class="box" id="1">X</div>
            <div class="box" id="2">O</div>
            <div class="box" id="3">O</div>
            <div class="box" id="4">O</div>
            <div class="box" id="5">X</div>
            <div class="box" id="6">X</div>
            <div class="box" id="7">O</div>
            <div class="box" id="8">X</div>
            <div class="box" id="9">O</div>
        </div>

        <h1 class="continue">CONTINUE</h1>


        <div class="game-options">
            <h2 class="game-options-text">Press button to start game</h2>
            <div class="buttons">
            <div class="button" id="button">Start</div>
            <div class="restart" id="restart">Restart</div>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
